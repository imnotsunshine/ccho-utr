<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Example</title>
    <style>
        body {
            background-color: green; 
            color: brown;
        }
        h1 {
            position: absolute;
            animation: move 5s linear infinite;
        }
        @keyframes move {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
